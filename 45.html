<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form | Derek</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicon@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<header>
    <nav class="nav">
        <div class="nav-logo">
            <p>nav-logo .</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Service</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn" id="loginBtn">Sign in</button>
            <button class="btn" id="registerBtn">Sign up</button>

        </div>
    </nav>
</header>

<body>

    <section>
        <div class="wrapper">
            <form action="">
                <h1>Sign Up</h1>
                <div>
                    <div class="input-boxs">
                        <input type="text" placeholder="Firstname" required>
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Lastname" required>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class="bx bxs-globe"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#"></a>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="register-link">
                    <p>I have an account <a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Dont have an account?<a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </section>
    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.top = "4px";
            y.style.down = "520px";
        }

        function register() {
            x.style.top = "-510px";
            y.style.down = "5px";
        }
    </script>

</body>

</html>
